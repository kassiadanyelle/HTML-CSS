<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com midia Query</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('../exer29/imagens/anime-moon-landscape.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 500px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #0468fd;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #000;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px #008cff;
        }

        .checkbox-group, .radio-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .checkbox-group label, .radio-group label {
            font-size: 0.9rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0587f1;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #000;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #038ecf;
            transform: scale(1.05);
        }
        i {
            margin-right: 10px;
            
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 20px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-user-edit"></i>Formulário Completo</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem..." required></textarea>
            </div>
            <div class="form-group">
                <label>Escolha seus interesses:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interesse" value="tecnologia"> Tecnologia</label>
                    <label><input type="checkbox" name="interesse" value="arte"> Arte</label>
                    <label><input type="checkbox" name="interesse" value="musica"> Música</label>
                </div>
            </div>
            <div class="form-group">
                <label>Escolha seu nível de experiência:</label>
                <div class="radio-group">
                    <label><input type="radio" name="experiencia" value="iniciante" required> Iniciante</label>
                    <label><input type="radio" name="experiencia" value="intermediario"> Intermediário</label>
                    <label><input type="radio" name="experiencia" value="avancado"> Avançado</label>
                </div>
            </div>
            <div class="form-group">
                <label for="opcao">Escolha uma opção:</label>
                <select id="opcao" name="opcao">
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                </select>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i>Enviar</button>
        </form>
    </div>
</body>
</html>
