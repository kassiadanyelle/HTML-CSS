<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções de Smartphones</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Ofertas Imperdíveis - Smartphones</h1>
    </header>
    
    <main>
        <aside class="filtros">
            <h2>Filtros</h2>
            <ul>
                <li>Memória RAM</li>
                <li>Armazenamento</li>
                <li>Android</li>
                <li>Bateria</li>
                <li>Processador</li>
            </ul>
        </aside>
        
        <section class="produtos">
            <h2>Smartphones em Promoção</h2>
            <div class="card">
                <img src="Celta-1160x653.jpg" alt="Celular 1">
                <h3>Moto G34 5G</h3>
                <p><strong>R$ 1.049,00</strong></p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="celular2.jpg" alt="Celular 2">
                <h3>Moto G85</h3>
                <p><strong>R$ 1.571,40</strong></p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="celular3.jpg" alt="Celular 3">
                <h3>Moto G54 5G</h3>
                <p><strong>R$ 1.099,00</strong></p>
                <button>Comprar</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Seu Site de Celulares</p>
    </footer>
</body>
</html>
