<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações de Filmes</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        h2 {
            margin-bottom: 10px;
        }
        .filmes-grid {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px;
        }
        .filme-card {
            min-width: 150px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex-shrink: 0;
        }
        .filme-card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .filme-card p {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Principais Recomendações de Filmes</h2>
    <div class="filmes-grid">
        <div class="filme-card">
            <p>Somente Você</p>
        </div>
        <div class="filme-card">
            <img src="imagens/4704333.webp" alt="Filme 2"> 
            <p>O Retorno de Ben</p>
        </div>
        <div class="filme-card">
            <img src="https://via.placeholder.com/150x200" alt="Filme 3">
            <p>Um Amor do Passado</p>
        </div>
        <div class="filme-card">
            <img src="https://via.placeholder.com/150x200" alt="Filme 4">
            <p>O Fabricante</p>
        </div>
        <div class="filme-card">
            <img src="https://via.placeholder.com/150x200" alt="Filme 5">
            <p>Um Lugar Silencioso</p>
        </div>
    </div>
</div>

</body>
</html>
